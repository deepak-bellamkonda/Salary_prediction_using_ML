<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Simple HTML Page</h1>

    <button onclick="alert('Button Clicked!')">Click Me</button>

    <br>

    <label for="textInput">Text Input:</label>
    <input type="text" id="textInput" name="textInput" placeholder="Type something...">

    <br>

    <label for="checkBox">Checkbox:</label>
    <input type="checkbox" id="checkBox" name="checkBox"> Check me

    <br>

    <label for="radioButton1">Radio Button 1:</label>
    <input type="radio" id="radioButton1" name="radioGroup"> Option 1

    <label for="radioButton2">Radio Button 2:</label>
    <input type="radio" id="radioButton2" name="radioGroup"> Option 2

    <br>

    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>

    <br>

    <textarea rows="4" cols="50" placeholder="Enter text here..."></textarea>

</body>
</html>
